
<article class="port-item"  ng-repeat="portItem in portfolio">
	<div class="port-item-detail">
		<h3>{{portItem.title}}</h3>
		<p class="port-item-description">{{portItem.description}}</p>
		<button class="primary buttons">View {{portItem.title}}</button>
	</div>
	<a href="#"><img ng-src="{{portItem.image}}"></a>
</article>
