<div ng-controller="PortfolioDetailController">
  <img class="port-detail-image" src="{{portItem.details.image}}" alt="Detail image of {{portItem.details.title}}">
  <div class="portItemDetails">
    <h1 class="port-detail-title">{{portItem.details.title}}</h1>
    <ul class="port-snapshot-images">
      <li class="snapshot-image"><img src="{{portItem.details.detailViews.imageOne}}" alt="Detailed view of the footer of {{portItem.details.title}}"></li>
      <li class="snapshot-image"><img src="{{portItem.details.detailViews.imageTwo}}" alt="Detailed view of the footer of {{portItem.details.title}}"></li>
      <li class="snapshot-image"><img src="{{portItem.details.detailViews.imageThree}}" alt="Detailed view of the footer of {{portItem.details.title}}"></li>
    </ul>
    <p class="port-detail-description">{{portItem.details.description}}</p>
    <a href="#" class="view-detail-button primary buttons">View Large</a>
  </div>
</div>
